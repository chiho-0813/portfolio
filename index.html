<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIHO DESIGN</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="Header">
            <h1 class="header_logo">
                <img src="./images/chiho_logo.svg" alt="チホデザインロゴ">
            </h1>
            <nav class="HeaderMenu_pcnav">
                <ul>
                    <li> <a href="#home">ホーム<br>HOME</a></li>
                    <li><a href="#about">私について<br>ABOUT</a></li>
                    <li><a href="#SKILL">スキル<br>SKILL</a></li>
                    <li><a href="#WORKS">制作実績<br>WORKS</a></li>
                </ul>
                <button class="icon-button">
                    <img src="./images/mail_icon.svg" alt="アイコン" class="button-icon">
                    <span>お問合せ<br>CONTACT</span>
                </button>
            </nav>
        </div>
    </header>
    <section id="home" class="home">
        <p class="home_text">あなたの想いを<br>デザインに乗せて<br>届けたい</p>
        <div class="home_text1">
            <p class="home_text2">NAGAOKA CHIHO</p>
            <P class="home_text3">Put your thoughts on a paper flight</P>
        </div>
        <div class="home_circle1"></div>
        <div class="home_circle2"></div>
        <div class="paper_flight">
            <img src="./images/paper_flight.png" alt="紙飛行機">
        </div>
        <img src="./images/FV_image.jpg" alt="夕焼けの空" class="home_mainvisual">
    </section>
    <div class="line">
        <img src="./images/line.svg" alt="">
    </div>
    <section id="about" class="about">
        <div class="about_text">
            <p class="about_text1">01</p>
            <p class="about_text2">ABOUT</p>
        </div>
        <div class="about_photo">
            <img src="./images/about_photo.jpg" alt="プロフィール写真" class="about_photo1">
        </div>
        <div class="about_circle1"></div>
        <div class="about_circle2"></div>
        <p class="about_text3">お客様一人ひとりの想いをデザインの力でお届けしたい。<br>最後にみんなが笑顔になれるデザイナーを目指しています。</p>
        <button class="aboutme-button">
            <div class="about_me">
                <a href="#aboutme">About me</a>
                <div class="about_circle">
                    <div class="arrow"></div>
                </div>
            </div>

        </button>
    </section>
</body>

</html>
